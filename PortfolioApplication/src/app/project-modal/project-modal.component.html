<div class="modal-header">
  <h2>{{ project.name }}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <carousel>
    <div *ngFor="let image of project.images">
      <slide
        ><img
          src="{{ image }}"
          alt=""
          style="display: block; width: 100%; border: 1px solid black"
      /></slide>
    </div>
  </carousel>

  <h3 class="mt-2">Description</h3>
  <p style="justify-content: center">{{ project.description }}</p>
  <p>
    You can find this project on Github
    <a href="{{ project.projectLink }}">here.</a>
  </p>
  <hr />
  <div class="d-flex flex-wrap">
    <div *ngFor="let technology of project.technologies">
      <div class="tag me-2 mb-1" [style.background-color]="technology.color">
        {{ technology }}
      </div>
    </div>
  </div>
</div>
